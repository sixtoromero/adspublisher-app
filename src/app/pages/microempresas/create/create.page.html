<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">      
      <ion-menu-button color="primary"
                       menu="mnuPublisher">
      </ion-menu-button>
    </ion-buttons>
    <ion-title color="primary">Crear mi Microempresa</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>    
</ion-content>

<ion-content>
  <form (ngSubmit)="registro(fregistro)" #fregistro="ngForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nombre Microempresa</ion-label>
        <ion-input 
              autocomplete="off"
              name="Nombre"
              type="text"
              #Nombre_
              [(ngModel)]="iMicroempresa.Nombre"
              required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Descripci√≥n</ion-label>
        <ion-textarea 
              name="Descripcion" 
              #Descripcion_
              [(ngModel)]="iMicroempresa.Descripcion"
              clearOnEdit="true">
        </ion-textarea>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
