<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">      
      <ion-menu-button color="primary"
                       menu="mnuPublisher">
      </ion-menu-button>
    </ion-buttons>
    <ion-title color="primary">Mis Microempresas</ion-title>
    <ion-fab-button slot="end" size="small" (click)="modalcreate()" color="primary" [disabled]="IsActivate">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>  
<ion-list>
  <ion-item *ngFor="let item of liMicroEmpresa" class="list-trans">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ item.Nombre }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{ item.Descripcion }}
        <br>        
        <strong>Direcci√≥n</strong>
        <br>
        {{ item.Direccion }}
        <br>
      </ion-card-content>    
      <ion-footer>
        <ion-row >
          <ion-col>
            <ion-button (click)="modalupdate(item.IDMicroEmpresa)">
              <ion-icon name="expand-outline"></ion-icon>
            </ion-button>
            <ion-button color="danger" (click)="presentAlert(item.IDMicroEmpresa)">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-button>
          </ion-col>          
        </ion-row>
      </ion-footer>
    </ion-card>
  </ion-item>
</ion-list>
  
</ion-content>
