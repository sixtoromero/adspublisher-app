<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">      
      <ion-menu-button color="primary"
                       menu="mnuPublisher">
      </ion-menu-button>
    </ion-buttons>
    <ion-title color="primary">Mi configuración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>  
  <ion-grid>
    <ion-row>
      <ion-col>        
        <div class="center">          
          <img [src]="gservice.avatar" alt="image" class="imageBig"/>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>            
            <ion-icon color="primary" slot="start" name="person-outline"></ion-icon>
            <ion-input name="INFO"
                      type="text"
                      [readonly]="true">
                      Cambia tu imagen de perfil                      
                    </ion-input>
          </ion-item>
        </ion-list>        
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="full"
                    shape="round"
                    (click)="camara()">
          <ion-icon name="camera"></ion-icon> &nbsp; Camara
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <form #fregistro="ngForm">
    <ion-list>
      <ion-item>
        <ion-icon color="primary" slot="start" name="information-circle-outline"></ion-icon>
        <ion-input name="INFO"
                    type="text"
                    [readonly]="true">
                    Tu Información personal {{ fregistro.valid }}
                  </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nombres</ion-label>
        <ion-input 
              autocomplete="off" 
              name="Nombres"
              type="text" 
              #Nombres_
              [(ngModel)]="iCliente.Nombres"
              required>
        </ion-input>
        <ion-icon name="person-outline" slot="start"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Apellidos</ion-label>
        <ion-input 
              autocomplete="off"
              name="Apellidos"
              #Apellidos_
              [(ngModel)]="iCliente.Apellidos"
              type="text"
              required></ion-input>
        <ion-icon name="person-outline" slot="start"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Genero</ion-label>
        <ion-select           
          interface="action-sheet" 
          cancelText="CANCELAR" 
          name="Sexo" 
          #Sexo_
          [(ngModel)]="iCliente.Sexo"
          required>
          <ion-select-option value="1">Hombre</ion-select-option>
          <ion-select-option value="2">Mujer</ion-select-option>
        </ion-select>
        <ion-icon name="people-outline" slot="start"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Cumpleaños</ion-label>
        <ion-datetime 
          name="FechaCumpleanos"
          #FechaCumpleanos_
          [(ngModel)]="iCliente.FechaCumpleanos"
          cancelText="Cancelar"
          required></ion-datetime>
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input 
            autocomplete="off" 
            type="email"
            name="Correo"
            #Correo_
            [(ngModel)]="iCliente.Correo"
            [readonly]="true"
            required></ion-input>
        <ion-icon name="at-outline" slot="start"></ion-icon>        
      </ion-item>      
    </ion-list>    
  </form>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-fab-button slot="end" (click)="updateinfocliente();" size="small" color="success" [disabled]="!fregistro.valid">
      <ion-icon name="save"></ion-icon>
    </ion-fab-button>
  </ion-toolbar>
</ion-footer>
