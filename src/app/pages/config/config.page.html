<ion-header>
  <ion-toolbar>
    <ion-title>Mi configuraci칩n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>  
  <ion-grid>
    <ion-row>
      <ion-col>        
        <div class="center">          
          <img [src]="gservice.avatar" alt="image" class="imageBig"/>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>            
            <ion-icon color="primary" slot="start" name="person-outline"></ion-icon>
            <ion-input name="INFO"
                      type="text"
                      [readonly]="true">
                      Cambia tu imagen de perfil 
                      {{ iCliente | json }}
                    </ion-input>
          </ion-item>
        </ion-list>        
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="full"
                    shape="round"
                    (click)="camara()">
          <ion-icon name="camera"></ion-icon> &nbsp; Desde Camara
        </ion-button>
      </ion-col>
      <ion-col>        
        <ion-button expand="block">
          <ion-icon name="folder-open"></ion-icon> &nbsp; Desde Archivo
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <form (ngSubmit)="registro(fregistro)" #fregistro="ngForm">
    <ion-list>
      <ion-item>
        <ion-icon color="primary" slot="start" name="information-circle-outline"></ion-icon>
        <ion-input name="INFO"
                    type="text"
                    [readonly]="true">
                    Tu Informaci칩n personal
                  </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nombres</ion-label>
        <ion-input 
              autocomplete="off" 
              name="Nombres"
              type="text" 
              #Nombres_
              [(ngModel)]="iCliente.Nombres"
              required>
        </ion-input>
        <ion-icon name="person-outline" slot="start"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Apellidos</ion-label>
        <ion-input 
              autocomplete="off"
              name="Apellidos"
              #Apellidos_
              [(ngModel)]="iCliente.Apellidos"
              type="text"
              required></ion-input>
        <ion-icon name="person-outline" slot="start"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Genero</ion-label>
        <ion-select 
          value="-1" 
          interface="action-sheet" 
          cancelText="CANCELAR" 
          name="Sexo" 
          #Sexo_
          [(ngModel)]="iCliente.Sexo"
          required>
          <ion-select-option value="1">Hombre</ion-select-option>
          <ion-select-option value="2">Mujer</ion-select-option>
        </ion-select>
        <ion-icon name="people-outline" slot="start"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Cumplea침os</ion-label>
        <ion-datetime 
          name="FechaCumpleanos"
          #FechaCumpleanos_
          [(ngModel)]="iCliente.FechaCumpleanos"
          cancelText="Cancelar"
          required></ion-datetime>
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input 
            autocomplete="off" 
            type="email"
            name="Correo"
            #Correo_
            [(ngModel)]="iCliente.Correo"
            required></ion-input>
        <ion-icon name="at-outline" slot="start"></ion-icon>        
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contrase침a</ion-label>
        <ion-input 
            autocomplete="off" 
            type="password"
            name="Password"
            #Password_
            [(ngModel)]="iCliente.Password"
            required></ion-input>
        <ion-icon name="finger-print-outline" slot="start"></ion-icon>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-fab-button slot="end" type="submit" size="small" color="success" [disabled]="!fregistro.valid">
      <ion-icon name="save"></ion-icon>
    </ion-fab-button>
    <ion-fab-button slot="start" size="small" color="light" (click)="Salir()">
      <ion-icon name="exit"></ion-icon>
    </ion-fab-button>
  </ion-toolbar>
</ion-footer>
