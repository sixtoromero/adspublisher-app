<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">      
      <ion-menu-button color="primary"
                       menu="mnuPublisher">
      </ion-menu-button>
    </ion-buttons>
    <ion-title color="primary">Planes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of liPlanes" class="list-trans">
      <ion-card style="width: 100%;">
        <ion-card-header>
          <ion-card-title>{{ item.Titulo }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <strong>Tiempo de Cobro:</strong> {{ item.Descripcion }}
          <br>
          <strong>Costo:</strong> CO ${{item.Precio | number }}
          <br>
          <br>
          <strong>Caracter√≠sticas</strong>
          <br>
          <ul>
            <li *ngFor="let i of item.ADetalle">{{ i.Descripcion }}</li>
          </ul>
        </ion-card-content>    
        <ion-footer>
          <ion-row >
            <ion-col class="col-align-right">
              <ion-button shape="round" fill="outline" (click)="presentAlert(item.Titulo, item.IDPlan, item.Precio)">
                <!-- <ion-icon slot="start" name="star"></ion-icon> -->
                <ion-icon *ngIf="item.Seleccionado" slot="start" name="star" style="align-items: center;"></ion-icon>
                <ion-icon *ngIf="!item.Seleccionado" slot="start" name="star-outline" style="align-items: center;"></ion-icon>
                Me gusta
              </ion-button>              
            </ion-col>          
          </ion-row>
        </ion-footer>
      </ion-card>
    </ion-item>
  </ion-list> 
</ion-content>
