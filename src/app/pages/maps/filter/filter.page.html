<ion-header>
  <ion-toolbar>
    <ion-title>Filtro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #ffilter="ngForm">
    <ion-item class="list-trans">
      <ion-label position="floating">Categoría:</ion-label>
      <ion-select
              name="IDCategoria"
              #IDCategoria
              [(ngModel)]="ifilter.IDCategoria"
              placeholder="--seleccionar--"
              (ionChange)="getSubCategorias(ifilter.IDCategoria)">
          <ion-select-option  *ngFor="let item of liCategorias" value="{{item.IDCategoria}}" style="width: 100%;">{{ item.Descripcion }}</ion-select-option>
      </ion-select>
      <ion-icon name="reader-outline" slot="start"></ion-icon>      
    </ion-item>
    <ion-item  class="list-trans">
      <ion-label position="floating">Subcategoría</ion-label>
      <ion-select 
              name="SubCategoria"
              #SubCategoria
              [(ngModel)]="ifilter.IDSubCategoria"
              placeholder="--seleccionar--"
              multiple="true">
          <ion-select-option  *ngFor="let item of liSubCategorias" value="{{item.IDSubCategoria}}" style="width: 100%;">{{ item.Descripcion }}</ion-select-option>
        </ion-select>
        <ion-icon name="reader-outline" slot="start"></ion-icon>
    </ion-item>
    <ion-item  class="list-trans">
      <ion-label position="floating">Micro Empresa</ion-label>
      <ion-input 
              autocomplete="off"
              name="MicroEmpresa"
              type="text"
              #Direccion_
              [(ngModel)]="ifilter.Microempresa">
        </ion-input>
        <ion-icon name="list-outline" slot="start"></ion-icon>
    </ion-item> 
    <ion-item  class="list-trans">
      <ion-label position="floating">Dirección</ion-label>
      <ion-input 
              autocomplete="off"
              name="Direccion"
              type="text"
              placeholder="CR. 00 #00-00"
              #Direccion_
              [(ngModel)]="ifilter.Direccion">
        </ion-input>
        <ion-icon name="list-outline" slot="start"></ion-icon>
    </ion-item>    
  </form>
</ion-content>
<ion-footer>
  <ion-toolbar>
      <ion-fab-button slot="start" size="small" color="light" (click)="close()"><ion-icon name="close"></ion-icon></ion-fab-button>
      <!-- <ion-fab-button type="submit" slot="end" size="small" color="primary"><ion-icon name="save"></ion-icon></ion-fab-button> -->
      <ion-button  slot="end" (click)="getfilter()">
        <ion-icon name="search"></ion-icon>
      </ion-button>
  </ion-toolbar>
</ion-footer>
