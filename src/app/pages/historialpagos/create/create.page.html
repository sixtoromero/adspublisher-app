<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Paypal - Plan
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>  
  <ion-list>
    <ion-item class="list-trans">
      <ion-card>
        <ion-img src="/assets/images/paypal.png"></ion-img>
        <ion-card-header>
          <ion-card-subtitle>Descripción</ion-card-subtitle>
          <ion-card-title>PLAN 1 (Básico)</ion-card-title>
          <ion-row>
            <ion-col>
              Total a pagar
            </ion-col>
            <ion-col>
              {{currencyIcon}} {{ paymentAmount }}
            </ion-col>
          </ion-row>
        </ion-card-header>
        <ion-card-content>
          <ion-button expand="full" color="success" (click)="payWithPaypal()">Pagar con PayPal</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>  
</ion-content>
