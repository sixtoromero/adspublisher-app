<ion-header>
  <ion-toolbar>
    <ion-title>PQRS</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form (ngSubmit)="register(fReg)" #fReg="ngForm">
    <ion-list>
      <ion-item>
        <ion-select name="IDTipoPeticion" #IDParametro [(ngModel)]="iPQRS.IDParametro" placeholder="--seleccionar--" required>
          <ion-select-option  value="item.IDParametro" style="width: 100%;" *ngFor="let item of liParametros">{{ item.Descripcion }}</ion-select-option>
        </ion-select>
        <ion-icon name="list-outline" slot="start"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Asunto *</ion-label>
        <ion-input name="Asunto"
                    type="text"
                    [(ngModel)]="iPQRS.Asunto"
                    required></ion-input>        
        <ion-icon name="document-text-outline" slot="start"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Descripci√≥n *</ion-label>
        <ion-textarea 
              name="Descripcion" 
              #Descripcion_
              [(ngModel)]="iPQRS.Descripcion"
              clearOnEdit="true"
              required>
        </ion-textarea>
        <ion-icon name="newspaper-outline" slot="start"></ion-icon>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
<ion-footer>
  <ion-toolbar>
      <ion-fab-button slot="start" size="small" color="light" (click)="close()"><ion-icon name="close"></ion-icon></ion-fab-button>
      <!-- <ion-fab-button type="submit" slot="end" size="small" color="primary"><ion-icon name="save"></ion-icon></ion-fab-button> -->
      <ion-button slot="end" [disabled]="!fReg.valid" (click)="register(fReg)">
        <ion-icon name="save"></ion-icon>
      </ion-button>
  </ion-toolbar>
</ion-footer>
